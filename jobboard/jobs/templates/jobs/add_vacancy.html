{% extends "base_generic.html" %}

{% block title %}Add Vacancy{% endblock %}

{% block content %}
    <style>
        /* Body styling with gradient background */
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide navigation */
        nav {
            display: none;
        }

        /* Form container */
        .vacancy-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .vacancy-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Form layout */
        .vacancy-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
        }

        .form-group label {
            width: 40%;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 55%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            background: #007bff;
            color: white;
        }

        .save-button:hover {
            background: #0056b3;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        /* Alert message styles */
        .alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: red;
        }
    </style>

    <div class="vacancy-container">
        <h2 class="vacancy-title">Add a New Vacancy</h2>

        <!-- Messages Section (displaying errors or success) -->
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="vacancy-form">
            {% csrf_token %}

            <!-- Company Field (User enters company name) -->
            <div class="form-group">
                <label for="{{ form.company.id_for_label }}">{{ form.company.label }}</label>
                {{ form.company }}
            </div>

            <!-- Job Title Field -->
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                {{ form.title }}
            </div>

            <!-- Job Description Field -->
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>

            <button type="submit" class="save-button">Save Vacancy</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
