{% extends "base_generic.html" %}

{% block title %}Add Vacancy{% endblock %}

{% block content %}
<style>
    /* Set the background gradient and general font style */
    body {
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Hide the navigation bar */
    nav {
        display: none;
    }

    /* Style the vacancy form container */
    .vacancy-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    /* Style the vacancy form title */
    .vacancy-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }

    /* Arrange form elements in a column layout with spacing */
    .vacancy-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Style each form group for better alignment */
    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        text-align: left;
    }

    /* Style form labels to align to the right with spacing */
    .form-group label {
        width: 40%;
        font-weight: bold;
        text-align: right;
        padding-right: 10px;
    }

    /* Style form input fields, dropdowns, and textareas */
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 55%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Style the save button */
    .save-button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        background: #007bff;
        color: white;
    }

    /* Change button color on hover */
    .save-button:hover {
        background: #0056b3;
    }

    /* Style error messages */
    .error-message {
        color: red;
        font-size: 14px;
        display: block;
        margin-top: 5px;
    }

    /* Style for message alerts */
    .alert-container {
        margin-bottom: 20px;
    }

    .alert {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 14px;
    }

    /* Different alert types */
    .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
    }

    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: red;
    }
</style>

<div class="vacancy-container">
    <h2 class="vacancy-title">Add a New Vacancy</h2>

    <!-- Display alert messages if available -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Vacancy form with CSRF protection -->
    <form method="POST" class="vacancy-form">
        {% csrf_token %}

        <!-- Input for company name -->
        <div class="form-group">
            <label for="{{ form.company.id_for_label }}">{{ form.company.label }}</label>
            {{ form.company }}
        </div>

        <!-- Input for job title -->
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title }}
        </div>

        <!-- Input for job description -->
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            {{ form.description }}
        </div>

        <!-- Submit button to save vacancy -->
        <button type="submit" class="save-button">Save Vacancy</button>
    </form>
</div>

<script>
    /* Function to go back to the previous page */
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
