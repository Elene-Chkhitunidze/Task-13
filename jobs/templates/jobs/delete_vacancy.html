{% extends "base_generic.html" %}

{% block title %}Delete Vacancy{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this vacancy?</h2>

    <p><strong>{{ vacancy.title }}</strong></p>
    <p>{{ vacancy.description }}</p>
    <p>Salary: {{ vacancy.salary }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'employer_profile' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
