{% extends 'base_generic.html' %}

{% block title %}{{ job.title }}{% endblock %}

{% block content %}
  <h1>{{ job.title }}</h1>
  <p>{{ job.description }}</p>
  <p><strong>Location:</strong> {{ job.location }}</p>
  <p><strong>Posted on:</strong> {{ job.created_at }}</p>
  <a href="{% url 'apply_for_job' job.id %}">Apply for this job</a>
{% endblock %}
